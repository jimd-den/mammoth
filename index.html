<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMMOTH - Create Workflow</title>
</head>
<body>
    <h1>Create New Workflow</h1>
    <form id="create-workflow-form">
        <label for="workflow-name">Workflow Name:</label>
        <input type="text" id="workflow-name" name="name" required>
        <button type="submit">Create Workflow</button>
    </form>

    <script>
        document.getElementById('create-workflow-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('workflow-name').value;
            const date = new Date().toISOString();
            
            const response = await fetch('/create_workflow', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, date }),
            });

            const result = await response.json();
            alert(result.status === 'success' ? 'Workflow created successfully!' : `Error: ${result.message}`);
        });
    </script>
</body>
</html>
